		<h2>NUESTROS PROFESIONALES</h2>
		<div class="abogadas">

		<figure><h3> <img class="fotoDeAbogada" src="../imagenes/gaviatti.png" alt="fotoabogada"> <figcaption>Carolina Gaviatti</h3>
		<p>Graduada de la Facultad de Derecho de la Provincia de Buenos Aires, con orientación en Derecho Privado. Apasionada por el derecho en general, y por el Derecho de Famiia en particular. Ferviente defensora de los Derechos del Niño. Experiencia como Paralegal, Procuradora y Redactora freelance de textos académicos de Derecho. Vocación docente (Profesra de Historia en la UNLu) e inclinación por la Investigación jurídica e histórica.</figcaption></p></figure><

		<figure><h3><img class="fotoDeAbogada" src="../imagenes/huenchumil.png" alt="fotodeabogada"><figcaption>Nadia Huenchumil</h3>
		<p>Graduada como abogada en la Facultad de Derecho de la Provicia de Buenos Aires, se desempeña actualmente como auxiliar de docencia para el Departamento de Derecho Privado de la U.B.A, en la materia contratos civiles y comerciales. Sus aréas de desempeño son contratos, asesoraiento de empresas, defensa del consumidor, seguros, medicina prepaga, daños, litigios laborales y ambientales. Estudio de Posgrado: Especialización en Derecho Ambiental.</figcaption></p></figure>

		<figure><h3><img class="fotoDeAbogada" src="../imagenes/sosa.png" alt="fotodeabogada"><figcaption>Gimena Sosa</h3>
		<p>Abogada graduada en la Universidad de Buenos Aires, con experiencia en asistecia dentro del departamento de Legales y desarrollo de funciones de procurador en estudios jurídicos, especializados en asuntos comerciales, seguridad social  y accidentes de tránsito.</figcaption></p></figure>
